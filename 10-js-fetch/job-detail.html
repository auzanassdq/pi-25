<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Details - WomenCareer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-[#FFF5E4]">
    <nav class="p-6 border-b-4 border-black">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-3xl font-bold text-[#FF69B4] tracking-wider">WomenCareer</h1>
            <div class="space-x-6">
                <a href="index.html" class="font-bold hover:text-[#FF69B4]">Home</a>
                <a href="jobs.html" class="font-bold hover:text-[#FF69B4]">Jobs</a>
            </div>
        </div>
    </nav>

    <main class="container mx-auto p-6">
        <div class="mb-8">
            <a href="jobs.html" class="inline-block mb-4 font-bold hover:text-[#FF69B4]">‚Üê Back to Jobs</a>
            <div class="job-header border-4 border-black p-6 bg-white shadow-brutal">
                <div class="flex justify-between items-start mb-4">
                    <div>
                        <h1 class="text-4xl font-black mb-2" id="jobTitle"></h1>
                        <p class="text-xl mb-2" id="companyName"></p>
                        <p class="text-lg" id="location"></p>
                    </div>
                    <span class="xp-reward bg-[#FF69B4] text-white px-4 py-2 text-lg font-bold border-2 border-black">
                        +50 XP
                    </span>
                </div>
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
            <div class="col-span-2 space-y-6">
                <div class="job-description border-4 border-black p-6 bg-white shadow-brutal">
                    <h2 class="text-2xl font-bold mb-4">Job Description</h2>
                    <div id="jobDescription" class="space-y-4">
                        <!-- Job description will be loaded here -->
                    </div>
                </div>

                <div class="requirements border-4 border-black p-6 bg-white shadow-brutal">
                    <h2 class="text-2xl font-bold mb-4">Requirements</h2>
                    <ul id="requirements" class="list-disc pl-6 space-y-2">
                        <!-- Requirements will be loaded here -->
                    </ul>
                </div>
            </div>

            <div class="application-sidebar space-y-6">
                <div class="apply-card border-4 border-black p-6 bg-white shadow-brutal">
                    <h2 class="text-2xl font-bold mb-4">Apply Now</h2>
                    <p class="mb-4">Level required: <span class="text-[#FF69B4] font-bold">Explorer</span></p>
                    <button class="w-full bg-[#FF69B4] text-white font-bold py-3 px-6 border-2 border-black transform hover:rotate-2 transition-transform">
                        Apply for this Position
                    </button>
                </div>

                <div class="company-info border-4 border-black p-6 bg-white shadow-brutal">
                    <h2 class="text-2xl font-bold mb-4">Company Info</h2>
                    <div id="companyInfo" class="space-y-4">
                        <!-- Company info will be loaded here -->
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="app.js"></script>
</body>
</html>
