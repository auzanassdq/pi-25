<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digimon List</title>
    <style>
        .digimon-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .digimon-card {
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 10px;
            text-align: center;
        }
        .digimon-card img {
            max-width: 150px;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>Digimon List</h1>
    <div id="digimonContainer" class="digimon-container"></div>

    <script src="digimon.js"></script>
</body>
</html>
