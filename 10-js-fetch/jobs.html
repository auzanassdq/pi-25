<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Available Jobs - WomenCareer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-[#FFF5E4]">
    <nav class="p-6 border-b-4 border-black">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-3xl font-bold text-[#FF69B4] tracking-wider">WomenCareer</h1>
            <div class="space-x-6">
                <a href="index.html" class="font-bold hover:text-[#FF69B4]">Home</a>
                <a href="jobs.html" class="font-bold hover:text-[#FF69B4]">Jobs</a>
            </div>
        </div>
    </nav>

    <main class="container mx-auto p-6">
        <div class="flex justify-between items-center mb-8">
            <h2 class="text-4xl font-black">Available Jobs</h2>
            <div class="xp-display border-4 border-black px-4 py-2 bg-white shadow-brutal">
                <span class="font-bold">XP Points: </span>
                <span class="text-[#FF69B4] font-bold">250</span>
            </div>
        </div>

        <div class="filters mb-8 border-4 border-black p-4 bg-white shadow-brutal">
            <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
                <input type="text" placeholder="Search jobs..." class="border-2 border-black p-2">
                <select class="border-2 border-black p-2">
                    <option value="">All Categories</option>
                    <option value="tech">Technology</option>
                    <option value="design">Design</option>
                    <option value="marketing">Marketing</option>
                </select>
                <select class="border-2 border-black p-2">
                    <option value="">Experience Level</option>
                    <option value="entry">Entry Level</option>
                    <option value="mid">Mid Level</option>
                    <option value="senior">Senior Level</option>
                </select>
                <button class="bg-[#FF69B4] text-white font-bold py-2 px-4 border-2 border-black transform hover:rotate-2 transition-transform">
                    Filter Jobs
                </button>
            </div>
        </div>

        <div class="jobs-list grid grid-cols-1 md:grid-cols-2 gap-6" id="jobsList">
            <!-- Jobs will be loaded here dynamically -->
        </div>
    </main>

    <template id="job-card-template">
        <div class="job-card border-4 border-black p-6 bg-white shadow-brutal transform hover:rotate-1 transition-transform">
            <div class="flex justify-between items-start mb-4">
                <h3 class="text-xl font-bold job-title"></h3>
                <span class="xp-reward bg-[#FF69B4] text-white px-3 py-1 text-sm font-bold border-2 border-black">
                    +50 XP
                </span>
            </div>
            <p class="company mb-2"></p>
            <p class="location mb-4"></p>
            <div class="flex justify-between items-center">
                <span class="experience bg-gray-200 px-3 py-1 text-sm font-bold border-2 border-black"></span>
                <a href="#" class="view-job bg-black text-white px-4 py-2 font-bold transform hover:-rotate-2 transition-transform">
                    View Job
                </a>
            </div>
        </div>
    </template>

    <script src="app.js"></script>
</body>
</html>
